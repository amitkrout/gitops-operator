apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: test/e2e/examples/image
    repoURL: 'https://github.com/redhat-developer/gitops-operator'
    targetRevision: HEAD
  syncPolicy:
    automated: {}
status: {}